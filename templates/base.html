<!doctype html>
<html lang="en">
  <head>
    <title>{{ .Metadata.Title }}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="{{ .Metadata.Author }}">
    <meta name="description" content="{{ .Metadata.Description }}">
    <meta name="keywords" content="{{ .Metadata.Keywords }}">

    <link href="/assets/css/output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" rel="stylesheet" type="text/css" />

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>

  <body class="bg-base">
    <div x-data="{ mobileMenuIsOpen: false }" x-on:click.away="mobileMenuIsOpen = false" class="absolute w-full z-50 flex items-center justify-between px-6 py-4">
      <div></div>

      <div class="hidden items-center gap-4 md:flex">
        <div><a href="/" class="font-medium text-text hover:text-primary">Home</a></div>
        <div><a href="/about" class="font-medium text-text hover:text-primary">About</a></div>
        <!--<div><a href="/blog" class="font-medium text-text hover:text-primary">Blog</a></div>-->
        <div><a href="/cheat-sheets" class="font-medium text-text hover:text-primary">Cheat Sheets</a></div>
      </div>
      <button x-on:click="mobileMenuIsOpen = !mobileMenuIsOpen" x-bind:aria-expanded="mobileMenuIsOpen" x-bind:class="mobileMenuIsOpen ? 'fixed top-6 right-6 z-20' : null" type="button" class="flex cursor-pointer text-text md:hidden" aria-label="mobile menu" aria-controls="mobileMenu">
        <svg x-cloak x-show="!mobileMenuIsOpen" class="w-[20px] h-[20px] text-text hover:text-primary" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z"/></svg>
        <svg x-cloak x-show="mobileMenuIsOpen" class="w-[20px] h-[20px] text-text hover:text-primary" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
      </button>

      <div x-cloak x-show="mobileMenuIsOpen" x-transition:enter="transition motion-reduce:transition-none ease-out duration-300" x-transition:enter-start="-translate-y-full" x-transition:enter-end="translate-y-0" x-transition:leave="transition motion-reduce:transition-none ease-out duration-300" x-transition:leave-start="translate-y-0" x-transition:leave-end="-translate-y-full" id="mobileMenu" class="fixed max-h-svh overflow-y-auto inset-x-0 top-0 z-10 flex flex-col divide-y divide-text bg-base px-6 pb-6 pt-20 md:hidden">
        <div class="py-4"><a href="/" class="w-full text-lg font-medium text-text hover:text-primary">Home</a></div>
        <div class="py-4"><a href="/about" class="w-full text-lg font-medium text-text hover:text-primary">About</a></div>
        <!--<div class="py-4"><a href="/blog" class="w-full text-lg font-medium text-text hover:text-primary">Blog</a></div>-->
        <div class="py-4"><a href="/cheat-sheets" class="w-full text-lg font-medium text-text hover:text-primary">Cheat Sheets</a></div>
      </div>
    </div>

    {{ template "content" . }}
  </body>
</html>
